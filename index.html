<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Remit</title>
</head>

<body>
  <div class="container">
    <div class="container-form">
      <h2 class="remit">Remit</h2>
      <div class="teste">
        <form class="form-remit">
          <div class="heading">
            <h3 class="welcome">Welcome!</h3>
            <p class="singin">Sign in by entering the information below</p>
          </div>

          <div class="form-control email">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="form-control password">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
          </div>
          <div class="check-remember">
            <div>
              <input type="checkbox" id="checkbox" name="checkbox" checked>
              <label for="checkbox">Remember Me</label>
            </div>
            <a href="#" class="forgotten">Forgotten Password
            </a>
          </div>

          <input type="submit" id="submit" value="Continue">

          <a href="#" class="create">Don't have an account? Create one here.</a>
        </form>
      </div>

    </div>
    <div class="container-img"></div>
  </div>
</body>

</html>
